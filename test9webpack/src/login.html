<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Webpack</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body data-bs-theme="dark">
<div class="center">
  <div class="row align-items-center g-lg-5 py-5 border border-primary-subtle">
    <div class="col-lg-7 text-center text-lg-start">
      <div class="d-flex flex-column align-items-center">
        <h1 class="display-4 fw-bold lh-1 mb-3 lh-base text-center" id="bootstrap">Webpack
          </h1>
        <br>
        <img src="assets/webpack.png" alt="" width="128">
      </div>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" autocomplete="username" id="account" placeholder="">
          <label for="account">
            邮件地址/电话/账号
          </label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="" autocomplete="current-password">
          <label for="password">
            密码
          </label>
        </div>

        <div class="d-flex mb-2 justify-content-between">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="" placeholder="">
              记住密码
            </label>
          </div>
          <label class="ms-3">
            <a href="#">注册</a>
          </label>
        </div>
        <button id="login" class="mb-3 text-decoration-none w-100 btn btn-lg btn-outline-primary" type="button">
          登录
        </button>
        <div class="form-check w-100 ">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="" checked>
            已查看并接受<a href="#">隐私政策</a>和<a href="#">服务条款</a>
          </label>
        </div>
      </form>
    </div>
  </div>

</div>
<script src="./js/login.js"></script>
</body>
</html>
