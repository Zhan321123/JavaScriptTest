<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js 散点图示例</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .w {
      width: 80%;
      margin: 0 auto;
    }

    #chart {
      border: 1px solid black;
      margin: 0 20%;
    }
  </style>
</head>

<body>
<div class="w">
  <canvas id="chart"></canvas>
</div>
<script>

  const chart = document.getElementById('chart')
  chart.style.width = '80%'
  const ctx = chart.getContext('2d');

  const scatterChart = new Chart(ctx, {
    type: 'scatter', // 图表类型为散点图
    data: {
      datasets: [{
        label: '散点数据集',
        data: [
          {x: 10, y: 20}, // 数据点 1
          {x: 30, y: 40}, // 数据点 2
          {x: 50, y: 60}, // 数据点 3
          {x: 70, y: 80}  // 数据点 4
        ],
        backgroundColor: 'rgba(75, 192, 192, 0.5)', // 数据点背景颜色
        borderColor: 'rgba(75, 192, 192, 1)', // 数据点边框颜色
        borderWidth: 1 // 数据点边框宽度
      }]
    },
    options: {
      scales: {
        x: {
          type: 'linear',
          position: 'bottom',
          title: {
            display: true,
            text: 'X 轴'
          }
        },
        y: {
          type: 'linear',
          title: {
            display: true,
            text: 'Y 轴'
          }
        }
      }
    }
  });
</script>
</body>

</html>
