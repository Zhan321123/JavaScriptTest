<script>
  const p1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('成功-2')
    }, 1000)
  })
  const p2 = p1.then((res) => {
    console.log(res)

      setTimeout(() => {
        reject('失败-3')
      }, 3000)
    })
  })

  }).catch((err) => {

  })
