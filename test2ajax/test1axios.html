<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body style="width: 80%;margin: 0 auto;padding: 20px 0;">

<h1 style="width: 100%;text-align: center">Axios for Ajax</h1>
<p>axios: </p>
<hr>
<pre>
<textarea readonly style="font-size: 18px;background: transparent;width: 100%;height: 1000px;padding: 1em">
axios.js库
  <script src="axios.js"></script>
  用于 简单的快速的集成发送ajax请求

axios(参数配置 config).then(返回结果 res=>{}).catch(错误结果 err=>{})

config
  url:请求地址,统一资源定位符
    协议://域名/资源路径
    协议
      http
      https
      ftp
  method:请求方式
    get请求
    post请求
  data:请求体
    json
    FormData
  params:请求参数
  headers:请求头
  responseType:响应类型

</textarea>
</pre>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
        integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  axios({
    url: "https://hmajax.itheima.net/api/province"
  }).then(res => {
    console.log(res)
  });
</script>
<script>
  axios({
    url: "https://hmajax.itheima.net/api/city",
    params: {
      pname: "浙江省"
    }
  }).then(res => {
    console.log(res)
  });
</script>
<script>
  axios({
    url: "https://hmajax.itheima.net/api/register",
    method: "post",
    data: {
      username: "zhan114514",
      password: "123456",
    }
  }).then(res => {
    console.log(res)
  }).catch(err => {
    console.log(err)
  });
</script>
<script>
  const fd = new FormData();
</script>
</body>
</html>
